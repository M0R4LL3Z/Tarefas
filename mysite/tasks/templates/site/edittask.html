{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}{{task.title}}{% endblock %}

{% block content %}
<div class="form-container">
    <h1>Editando '{{task.title}}'</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="submit-btn">Adicionar Tarefa</button>
    </form>

</div>
{% endblock %}
