{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Criar Tarefa{% endblock %}

{% block content %}
<div class="form-container">
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="submit-btn">Inserir</button>
    </form>
</div>
{% endblock %}
